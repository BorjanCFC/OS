<!doctype html>
<html>
<head>
   <style>
      #boxes {
        float: left;
        width: 100%;
      }      
      .box {
        width: 50px;
        height: 50px;
        float: left;
	border: 1px solid;
        border-color: black;
      }
      .round-edge {
        border-radius: 15px;
      }

    </style>
</head>
<body>
<div>

      <div id="boxes">
        <div id="box1" class="box"></div>
        <div id="box2" class="box"></div>
        <div id="box3" class="box"></div>
      </div>
	  
      <button style="margin-top:10px" id="button_add_box">Add a box</button>

</div>
</body>

<script>

function toggleBoxCorners(box) {
    if (box.style.borderRadius === '15px') {
      box.style.borderRadius = '0';
    } else {
      box.style.borderRadius = '15px';
    }
  }

  function makeGreen(box) {
    box.style.backgroundColor = 'green';
  }

  function makeWhite(box) {
    box.style.backgroundColor = 'white';
  }

  function addBox() {
    const newBox = document.createElement('div');
    newBox.className = 'box';
    newBox.onclick = function () { toggleBoxCorners(newBox); };
    newBox.onmouseover = function () { makeGreen(newBox); };
    newBox.onmouseout = function () { makeWhite(newBox); };
    document.getElementById('boxes').appendChild(newBox);
  }

  const boxes = document.getElementsByClassName('box');
  for (let i = 0; i < boxes.length; i++) {
    boxes[i].onclick = function () { toggleBoxCorners(boxes[i]); };
    boxes[i].onmouseover = function () { makeGreen(boxes[i]); };
    boxes[i].onmouseout = function () { makeWhite(boxes[i]); };
  }

 document.getElementById('button_add_box').onclick = addBox;
  
</script>
</html>
